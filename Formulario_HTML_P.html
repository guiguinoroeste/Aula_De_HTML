<html>
    <head>
        <meta name="description" content="Free Web tutorials">
    </head>

    <body>
        <form action="" method="get">
            <label for="nome">Nome: </label>
            <input name="nome" type="text">

            <label for="email">E-mail: </label>
            <input name="email"type="email">

            <br><br>

            <label for="telefone">Telefone: </label>
            <input name="telefone" type="tel" placeholder="(99)9999-9999"> 

            <label for="horas">Horas trabalhadas</label>
            <input name="horas" type="time">

            <br><br>

            <label for="site">Seu site: </label>
            <input name="site" type="url">

            <label for="senha">Senha</label>
            <input name="senha" type="password">

            <br><br>

            <label for="dataNasc">Data de Nascimento: </label>
            <input name="dataNasc" type="date">

            <label for="cor">Cor Favorita</label>
            <input name="cor" type="color">

            <br><br>

            <label for="qtdFilhos">Qtde de filhos</label>
            <input name="qtdFilhos" type="number" min="0">

            <label for="peso">Peso: </label>
            0<input name="peso" type="range" min="0" max="200">200

            <br><br>

            <label for="">Sexo: </label>
            <label for="sexo">Masculino</label>
            <input name="sexo" type="radio" value="masculino">
            <label for="sexo">Feminino</label>
            <input name="sexo" type="radio" value="feminino">

            <br><br>

            <label for="estados">Estados: </label>
            <select name="estados" >
                <option value="MG">MG</option>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="ES">ES</option>
            </select>

            <br><br>

            <label for="comentario">comentario: </label>
            <br>
            <textarea name="comentario"cols="30" rows="10"></textarea>

            <input name="btSubmeter" type="submit">
        </form>
    </body>
</html>
