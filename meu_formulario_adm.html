<html>
    <head>
        <title>Formulário de Contratação</title>

    </head>

    <body>
        <h2>Formulário de Contratação</h2>
        <h3>Dados Pessoais</h3>
        <form action="" method="get">

            <label for="nome">Nome: </label>
            <input name="nome" type="text">
            <label for="Data_De_Nascimento">Data De Nascimento: </label>
            <input name="Data_Nascimento" type="date">
            <label for="cpf">CPF: </label>
            <input name="cpf" type="text" placeholder="123.456.789-10">

            <br><br>

            <label for="telefone">Telefone: </label>
            <input name="telefone" type="tel" placeholder="(99) 9999-9999">

            <br><br>

            <label for="email">E-Mail: </label>
            <input name="email" type="email">

            <label for="">Sexo: </label>
            <label for="sexo">Masculino </label>
            <input name="sexo" type="radio" value="masculino">
            <label for="sexo">Feminino </label>
            <input name="sexo" type="radio" value="feminino">

            <br><br>

            <label for="est_Civil">Est.Civil: </label>
            <select name="est_Civil">
                <option value="Solteiro">Solteiro</option>
                <option value="Casado">Casado</option>
                <option value="Viuvo">Viúvo</option>
                <option value="Divorciado">Divorciado</option>
            </select>

            <br><br>

            <label for="">Carga Horária: </label>
            <label for="horas">20h Semanais</label>
            <input name="horas" type="radio" value="20HorasSemanais"><br>
            <label for="horas">30h Semanais</label>
            <input name="horas" type="radio" value="30HorasSemanais"><br>
            <label for="horas">40h Semanais</label>
            <input name="horas" type="radio" value="40HorasSemanais"><br>
            

                <br><br>

                <h4>Formação Acadêmica</h4>

                <label for="Cursos">Cursos(s): </label>
                <input name="cursos" type="text">

                <label for="Tempo_de_Experiência">Tempo de Experiência: </label>
                <input name="Tempo_De_Experiência" type="text">

                <br><br>


                <h2>Descrição de Cargo</h2>
                    <label for="cpf">Salário: </label>
            <input name="cpf" type="text" placeholder="R$:0,00">
                    <label for="Setor">Setor: </label>
                    <input name="Setor" type="text">

                    <label for="Subordinados">Subordinados: </label>
                <input name="Subordinados" type="text">

                <br><br>

                    <label for="Local_de_Trabalho">Local de Trabalho: </label>
                <input name="Local_De_Trabalho" type="text">

                <label for="Report_Empresarial">Report Empresarial: </label>
                <input name="Report_Empresarial" type="text">

                    <label for="horas">Horário de Trabalho: </label>
            <input name="horas" type="time">

            <label for=""><h6>Função: </h6></label>
            <label for="funcao">Diretoria </label>
            <input name="funcao" type="radio" value="Diretoria"><br>
            <label for="funcao">Gerencia </label>
            <input name="funcao" type="radio" value="Gerencia"><br>
            <label for="funcao">Auxiliar </label>
            <input name="funcao" type="radio" value="Auxiliar"><br>
            <label for="funcao">Analista </label>
            <input name="funcao" type="radio" value="Analista"><br>
            <label for="funcao">Estagiaria </label>
            <input name="funcao" type="radio" value="Estagiaria"><br>
            <label for="funcao">Assistente </label>
            <input name="funcao" type="radio" value="Assistente">

            <label for=""><h5>Benefícios:</h5> </label>
            <label for="Benefícios">Vale Transporte </label>
            <input name="Benefícios" type="radio" value="Vale Transporte"><br>
            <label for="Benefícios">Vale Alimentação </label>
            <input name="Benefícios" type="radio" value="Vale Alimentação "><br>
            <label for="Benefícios">Plano Odotonlógico </label>
            <input name="Benefícios" type="radio" value="Plano Odotonlógico"><br>
            <label for="Benefícios">Plano de Saúde </label>
            <input name="Benefícios" type="radio" value="Plano de Saúde"><br>
            <label for="Benefícios">Auxílio creche </label>
            <input name="Benefícios" type="radio" value="Auxílio creche"><br>
            <label for="Beneficios">Bem-Estar Físico e Psicológico</label>
            <input name="Beneficios" type="radio" value="Bem-Estar Físico e Psicologico"><br>
            <label for="Beneficios">Auxílio Combustível</label>
            <input name="Beneficios" type="radio" value="Auxilio_Combustivel">
       
            <label for=""><h6> Regime de Contratação: </h6> </label>
            <label for="Regime_De_Contratação">CLT </label>
            <input name="Regime_De_Contratação" type="radio" value="Vale Transporte">
            <label for="Regime_De_Contratação">Estágio </label>
            <input name="Regime_De_Contratação" type="radio" value="Vale Alimentação ">
            <label for="Regime_De_Contratação">Autonômo </label>
            <input name="Regime_De_Contratação" type="radio" value="Plano Odotonlógico">
            <label for="Regime_De_Contratação">MEI </label>
            <input name="Regime_De_Contratação" type="radio" value="Plano de Saúde">
            <label for="Regime_De_Contratação">Contrato </label>
            <input name="Regime_De_Contratação" type="radio" value="Auxílio creche">

            <label for="Regime_De_Contratação">Tele-trabalho </label>
            <input name="Regime_De_Contratação" type="radio" value="Bem-Estar Físico e Psicologico">
            <label for="Regime_De_Contratação">Interminente </label>
            <input name="Regime_De_Contratação" type="radio" value="Auxilio_Combustivel">
            

          
        </form>
    </body>
</html>
