<html>
    <head>
        <title>Formulário de cadastro</title>
    </head>

    <body>
        <form action="" method="get">

            <label for="nome">Nome: </label>
            <input name="nome" type="text">

            <br><br>

            <label for="nome_Completo">Nome Completo: </label>
            <input name= "nome_Completo" type="text">

            <br><br>

            <label for="cpf">CPF: </label>
            <input name="cpf" type="text">

            <br><br>

            <label for="email">E-Mail</label>
            <input name="email" type="email">

            <br><br>

            <label for="site">Web Site: </label>
            <input name="site" type="url">

            <br><br>

            <label for="bairro">Bairro: </label>
            <input name="bairro" type="text">

            <label for="cidade">Cidade: </label>
            <input name="cidade" type="text">

            <br><br>

            <label for="cep">CEP: </label>
            <input name="cep" type="text">

            <label for="estados">UF: </label>
            <select name="estados">
                <option value="MG">MG</option>
                <option value="SP">SP</option>
                <option value="PI">PI</option>
                <option value="MA">MA</option>
                <option value="ES">ES</option>
            </select>

            <br><br>

            <label for="telefone">Telefone: </label>
            <input name="telefone" type="tel" placeholder="(99) 9999-9999">

            <label for="fax">FAX: </label>
            <input name="faz" type="tel">

            <br><br>

            <label for="data_Nascimento">Data de Nascimento: </label>
            <input name="data_Nascimento" type="date">

            <label for="">Sexo: </label>
            <input name="sexo" type="radio" value="masculino">
            <label for="sexo">M </label>
            <input name="sexo" type="radio" value="feminino">
            <label for="sexo">F </label>

            <br><br>

            <label for="celular">Celular: </label>
            <input name="celular" type="tel" placeholder="(99)99999-9999">

            <label for="est_Civil">Est.Civil: </label>
            <select name="est_Civil">
                <option value="Solteiro">Solteiro</option>
                <option value="Casado">Casado</option>
                <option value="Viuvo">Viúvo</option>
                <option value="Divorciado">Divorciado</option>
            </select>
            
            <br><br>

            <label for="login">Login</label>
            <input name="login" type="text">

            <label for="senha">Senha</label>
            <input name="senha" type="password">

            <br><br>

            <p>Deseja receber informações sobre os seguintes assuntos abaixo:</p>
            
            <input type="checkbox" name="informacoes" value="1"> Tecnologia
            <input type="checkbox" name="informacoes" value="2"> Esportes
            <input type="checkbox" name="informacoes" value="3"> Automóveis
            <input type="checkbox" name="informacoes" value="4"> Culinária
            <input type="checkbox" name="informacoes" value="5"> Política
            <input type="checkbox" name="informacoes" value="6"> Policial
            <input type="checkbox" name="informacoes" value="7"> Tempo
            <br>
            <input type="checkbox" name="informacoes" value="8"> Cultura
            <input type="checkbox" name="informacoes" value="9"> Economia
            <input type="checkbox" name="informacoes" value="10"> Jogos
            <input type="checkbox" name="informacoes" value="11"> Educação
            <input type="checkbox" name="informacoes" value="12"> Viagem
            <input type="checkbox" name="informacoes" value="13"> Empregos
            <input type="checkbox" name="informacoes" value="14"> Moda e Estilo
            <br>
            <input type="checkbox" name="informacoes" value="15"> Li as regras de cadastro e autorizo a criação do usuário.

            <br><br>

            <input name="btnSubmeter" type="submit" value="Confirmar">
            <input name="btnSubmeter" type="submit" value="Retornar">

        </form>
    </body>
</html>
